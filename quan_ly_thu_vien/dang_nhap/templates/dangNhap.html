
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dang_nhap/dangNhap.css' %}"> <!-- Liên kết đến file CSS -->
</head>
<body>
    <div class="container">
        <h1>Quản Lý Thư Viện</h1>
        <form action="" method="post">
            {% csrf_token %}
            <p>Username</p>
            <input type="text" name="username" required>
            <p>Password</p>
            <input type="password" name="password" required>
            <br><br>
            <input type="submit" value="Đăng nhập">
        </form>
    </div>
</body>
</html>
